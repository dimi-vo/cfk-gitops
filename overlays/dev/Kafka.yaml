- op: replace
  path: /spec/image/application
  value: confluentinc/cp-server:7.5.1
- op: replace
  path: /spec/image/init
  value: confluentinc/confluent-init-container:2.7.0
- op: replace
  path: /spec/replicas
  value: 1
- op: add
  path: /spec/podTemplate
  value:
    probe:
      liveness:
        initialDelaySeconds: 200
        failureThreshold: 9
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 1
      readiness:
        initialDelaySeconds: 200
        failureThreshold: 5
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 3
    terminationGracePeriodSeconds: 300
